<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о пользователях</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar sticky-top bg-primary">
    <div class="container-fluid">
        <h5 class="text-white m-1">Информация о пользователях</h5>
            <a class="btn btn-light m-1" href="../admin">Назад</a>
    </div>
</nav>

<div class="border-bottom border-primary" th:each="per : ${person}">
    <p th:text="'ID пользователя: ' + ${per.getId()}"></p>
    <p th:text="'Логин пользователя: ' + ${per.getLogin()}"></p>
    <p th:text="'Пароль пользователя: ' + ${per.getPassword()}"></p>
    <p th:text="'Роль пользователя: ' + ${per.getRole()}"></p>
    <a class="btn btn-outline-primary m-1 btn-sm" th:href="@{/editPerson/{id}(id=${per.getId()})}">Изменить роль пользователю</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
