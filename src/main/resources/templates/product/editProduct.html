<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редактирование товара</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<nav class="navbar sticky-top bg-primary">
  <div class="container-fluid">
    <h5 class="text-white m-1">Редактирование товара</h5>
    <a class="btn btn-light m-1" href="../../../admin">Назад</a>
  </div>
</nav>
<div class="container pl-1 pt-1">
<form th:method="POST" th:action="@{/admin/product/edit/{id}(id=${product.getId()})}" th:object="${product}" enctype="multipart/form-data">
  <div class="row">
    <div class="col-auto">
  <label class="col-form-label" for="title">Введите наименование товара:</label>
    </div>
    <div class="col-auto">
  <input class="form-control" type="text" th:field="*{title}" placeholder="Наименование" id="title">
  <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
  </div>
  </div>

  <div class="row mt-2">
  <div class="col-auto">
  <label class="col-form-label" for="description">Введите описание товара:</label>
  </div>
    <div class="col lg-7">
  <textarea class="form-control" th:field="*{description}" placeholder="Описание" id="description"></textarea>
    </div>
  <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
  </div>

  <div class="row mt-2">
    <div class="col-auto">
  <label class="col-form-label" for="price">Введите цену товара:</label>
    </div>
    <div class="col-auto">
  <input class="form-control" type="number" th:field="*{price}" placeholder="Цена" id="price" min="1" step="0.00">
    </div>
  <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
  </div>

  <div class="row mt-2">
    <div class="col-auto">
  <label class="col-form-label" for="warehouse">Введите склад товара:</label>
    </div>
    <div class="col-auto">
  <input class="form-control" type="text" th:field="*{warehouse}" placeholder="Склад" id="warehouse">
    </div>
  <div style="color: red" th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></div>
  </div>

  <div class="row mt-2">
    <div class="col-auto">
  <label class="col-form-label" for="category">Выберите категорию товара:</label>
    </div>
    <div class="col-auto">
  <select class="form-select form-select-sm m-1" name="category" th:field="*{category}" id="category">
    <div th:each="element : ${category}">
      <option th:text="${element.getName()}" th:value="${element.getId()}">
    </div>
  </select>
    </div>
  <div style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
  </div>

  <div class="row mt-2">
    <div class="col-auto">
  <label class="col-form-label" for="seller">Введите наименование продавца:</label>
    </div>
    <div class="col-auto">
  <textarea class="form-control" th:field="*{seller}" placeholder="Продавец" id="seller"></textarea>
    </div>
  <div style="color: red" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div>
  </div>

  <input class="btn btn-outline-primary mt-2 btn-sm" type="submit" value="Редактировать">
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
