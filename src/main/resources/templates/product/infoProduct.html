<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о товаре</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<nav class="navbar sticky-top bg-primary">
    <div class="container-fluid">
        <a class="btn btn-light m-1" href="../../product">К товарам</a>
        <a class="btn btn-light m-1" href="../../authentication">К регистрации</a>
    </div>
</nav>


<div class="card mx-auto my-3 justify-content-center" style="max-width: 900px;">
    <h3 class="text-center fw-bolder text-primary">Информация о товаре: </h3>
    <div class="row g-0">
        <div th:each="img : ${product.getImageList()}" class="col-md-4 mx-auto">
            <img th:src="'/img/'+${img.getFileName()}" style="width: 50%" class="img-fluid">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 th:text="${product.getTitle()}" class="card-title fw-bolder"></h5>
                <p class="card-text" th:text="'Описание: ' + ${product.getDescription()}"></p>
                <p th:text="'Категория: ' + ${product.getCategory().getName()}" class="card-text"></p>
                <p th:text="'Продавец: ' + ${product.getSeller()}" class="card-text"></p>
                <p th:text="'Склад: ' + ${product.getWarehouse()}" class="card-text"></p>
                <p th:text="'Цена: ' + ${product.getPrice()}" class="card-text"></p>

            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
