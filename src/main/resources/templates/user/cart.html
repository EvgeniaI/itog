<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar sticky-top bg-primary">
    <div class="container-fluid">
        <h5 class="text-white m-1">Корзина товаров</h5>
        <a class="btn btn-light m-1" href="../person_acc">Назад</a>
    </div>
</nav>

<div class="border-bottom border-primary m-1" th:each="product : ${cart_product}">
    <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="150px">
    <br>
    <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
    <p th:text="'Цена: ' + ${product.getPrice()}"></p>
    <a class="btn btn-outline-primary m-1 btn-sm" th:href="@{/cart/delete/{id}(id=${product.getId()})}">Удалить из корзины</a>
</div>
<h5 class="text-primary fw-bolder" th:text="'Итоговая стоимость товаров: ' + ${price}"></h5>
<a class="btn btn-primary m-1" href="/order/create">Оформить заказ</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
