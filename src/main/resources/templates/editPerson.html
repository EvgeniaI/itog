<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение роли пользователю</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar sticky-top bg-primary">
    <div class="container-fluid">
        <h5 class="text-white m-1">Изменение роли пользователю</h5>
        <a class="btn btn-light m-1" href="../infoPerson">Назад</a>
    </div>
</nav>
<form th:method="POST" th:action="@{/editPerson/{id}(id=${person.getId()})}" th:object="${person}"  enctype="multipart/form-data">

<div class="m-3" th:each="per : ${person}">
    <h5 class="text-primary">Информация о пользователе:</h5>
    <p th:text="'ID пользователя: ' + ${per.getId()}"></p>
    <p th:text="'Логин пользователя: ' + ${per.getLogin()}"></p>
    <p th:text="'Пароль пользователя: ' + ${per.getPassword()}"></p>
    <select class="form-select form-select-sm m-1" style="width: 30%" name="role" id="role"><h5>Изменить роль:</h5>
    <option th:value="${'ROLE_USER'}" th:field="*{role}">ROLE_USER</option>
        <option th:value="${'ROLE_ADMIN'}" th:field="*{role}">ROLE_ADMIN</option>
    </select>
    <br>
    <input class="btn btn-outline-primary m-1 btn-sm" type="submit" value="Редактировать">
</div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
