<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кабинет администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar sticky-top bg-primary">
    <div class="container p-3  justify-content-start">
        <h5 class="text-white">Кабинет администратора</h5>
        <div class="container">
        <form method="post" action="/logout">
            <input type = "hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button class="btn btn-light" type="submit">Выйти</button>
        </form>
        <a class="btn btn-light m-1" href="admin/product/add">Добавить товар</a>
        <a class="btn btn-light m-1" href="/infoOrders">Заказы пользователей</a>
        <a class="btn btn-light m-1" href="/infoPerson">Информация о пользователях</a>
        </div>
    </div>
</nav>

<div class="border-bottom border-primary" th:each="product : ${products}">
    <p th:text="'Наименование: ' + ${product.getTitle()}"></p>
    <p th:text="'Цена: ' + ${product.getPrice()}"></p>
    <p th:text="'Описание ' + ${product.getDescription()}"></p>
    <p th:text="'Категория ' + ${product.getCategory().getName()}"></p>
    <p th:text="'Склад ' + ${product.getWarehouse()}"></p>
    <p th:text="'Продавец ' + ${product.getSeller()}"></p>
    <a class="btn btn-outline-primary m-1 btn-sm" th:href="@{/admin/product/edit/{id}(id=${product.getId()})}">Редактирование товара</a>
    <a class="btn btn-outline-primary m-1 btn-sm" th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">Удаление товара</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
