<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<nav class="navbar sticky-top bg-primary">
    <div class="container-fluid">
        <h5 class="text-white m-1">Изменение статуса заказа</h5>
        <a class="btn btn-light m-1" href="../infoOrders">Назад</a>
    </div>
</nav>

    <form th:method="POST" th:action="@{/editOrder/{id}(id=${orders.getId()})}" th:object="${orders}"  enctype="multipart/form-data">
        <div class="m-3" th:each="order : ${orders}">
            <h5 class="text-primary">Информация о заказе:</h5>
    <h3 th:text="'Заказ № ' + ${order.getNumber()}" th:value="${order.getNumber()}"></h3>
    <p th:text="'Заказчик: ' + ${order.getPerson().getLogin()}" th:value="${order.getPerson().getLogin()}"></p>
    <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
        <p th:value="${orders.getId()}"></p>
    <p th:value="${orders.getPerson().getId()}"></p>
    <p th:value="${orders.getProduct()}"></p>
    <p th:value="${orders.getCount()}"></p>
    <p th:value="${orders.getPrice()}"></p>

<div>
    <label for="status">Изменить статус заказа:</label>
    <select class="form-select form-select-sm m-1" style="width: 30%" name="status" id="status">
        <option th:each="statusOpt : ${T(com.example.attestation.enumm.Status).values()}" th:text="${statusOpt}" th:value="${statusOpt}"></option>
    </select>
    <br>
    <input class="btn btn-outline-primary m-1 btn-sm" type="submit" value="Редактировать">
</div>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
